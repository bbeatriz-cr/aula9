<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <div class="columns is-flex is-justify-content-center">
        <div class="column is-3">

            <div class="card">
                <form class="box">
                    <div class="field">
                        <section class="hero">
                            <div class="hero-body">
                                <p class="title is-size-5 has-text-centered">Formulário de Contato</p>
                            </div>
                        </section>
                        <label class="label">Nome:</label>
                        <div class="control">
                            <input class="input" type="name" placeholder="Ex: Alice Logan" />
                        </div>
                    </div>

                    <form class="box">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="e.g. alex@example.com" />
                            </div>
                        </div>

                        <form class="box">
                            <div class="field">
                                <label class="label">Telefone::</label>
                                <div class="control">
                                    <input class="input" type="phone" placeholder="Digite seu telefone com DDD" />
                                </div>
                            </div>

                            <form class="box">
                                <div class="field">
                                    <label class="label">Pais:</label>
                                    <div class="control">
                                        <input class="input" type="country" placeholder="Qual o país de origem?" />
                                    </div>
                                </div>

                                <form class="box">
                                    <div class="field">
                                        <label class="label ">Mensagem:</label>
                                        <textarea class="textarea" placeholder="Escreva"></textarea>
                                    </div>
                                    <div class="columns">
                                        <div class="column">
                                            <div class="level-left">
                                                <label class="checkbox">
                                                    <input type="checkbox" /> Estou de acordo com os termos e
                                                    condições.
                                                </label>
                                            </div>

                                            <div class="column">
                                                <div class="level-left">
                                                    <div class="level-item">
                                                        <a class="button is-info">Submit</a>
                                                    </div>
                                                    <div class="level-left">
                                                        <div class="level-item">
                                                            <a class="button">Cancel</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </form>
                        </form>
                    </form>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>


</body>

</html>
